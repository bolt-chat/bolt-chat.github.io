<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- metadata -->
    <meta
      name="description"
      content="A fast, lightweight, and secure chat protocol, client and server."
    />
    <meta
      name="keywords"
      content="Go, Protocol, Chat, Server, Client, Open Source"
    />
    <meta name="author" content="Kees van Voorthuizen, me@keesvv.nl" />
    <meta name="copyright" content="The boltchat Authors" />

    <!-- OpenGraph metadata -->
    <meta property="og:title" content="Bolt" />
    <meta
      property="og:description"
      content="A fast, lightweight, and secure chat protocol, client and server"
    />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/boltchat/branding/main/png/bolt-social.png"
    />
    <meta property="og:url" content="https://boltchat.keesvv.nl" />
    <meta property="og:site_name" content="Bolt" />
    <meta property="og:type" content="website" />

    <!-- Twitter metadata -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://boltchat.keesvv.nl" />
    <meta property="twitter:title" content="Bolt" />
    <meta
      property="twitter:description"
      content="A fast, lightweight, and secure chat protocol, client and server"
    />
    <meta
      property="twitter:image"
      content="https://raw.githubusercontent.com/boltchat/branding/main/png/bolt-social.png"
    />

    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>Bolt</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
